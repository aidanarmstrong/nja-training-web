<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    
    <!-- Mobile Friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Title -->
    <title>NJA Training Solutions — GPS Machine Control, Excavator Training & VOC Certifications</title>

    <!-- Primary Meta Description (highly important for Google) -->
    <meta
      name="description"
      content="NJA Training Solutions delivers industry-leading GPS machine control training, excavator operator courses, plant machinery tickets and VOC certifications across Australia. Get qualified fast with expert trainers."
    />

    <!-- Keywords (not required but still useful for some search engines) -->
    <meta
      name="keywords"
      content="GPS training, excavator training, VOC certification, plant operator training, machinery VOCs, machine control training, excavator course, civil construction training, Australia, Western Australia, Perth, CBD"
    />

    <!-- Canonical URL to avoid duplicate content issues -->
    <link rel="canonical" href="https://www.njatrainingsolutions.com/" />

    <!-- Open Graph (Facebook, LinkedIn, Instagram, Messenger) -->
    <meta property="og:title" content="NJA Training Solutions — GPS, Excavator & VOC Training" />
    <meta
      property="og:description"
      content="Expert GPS machine control, excavator training and VOC certification for plant operators across Australia. Industry-approved courses delivered by experienced trainers."
    />
    <meta property="og:image" content="https://www.njatraining.com.au/og-image.jpg" />
    <meta property="og:url" content="https://www.njatraining.com.au/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NJA Training Solutions — GPS, Excavator & VOC Training" />
    <meta
      name="twitter:description"
      content="Australia’s leading provider of GPS machine control training, excavator courses and VOC certifications."
    />
    <meta name="twitter:image" content="https://www.njatraining.com.au/og-image.jpg" />

    <!-- Local Business Schema for Google (massive SEO help for trades/construction training) -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "LocalBusiness",
            "name": "NJA Training Solutions",
            "url": "https://www.njatraining.com.au/",
            "logo": "https://www.njatraining.com.au/logo.png",
            "description": "Expert GPS machine control, excavator training and VOC certification across Australia.",
            "address": {
                "@type": "PostalAddress",
                "addressCountry": "AU"
            },
            "areaServed": "Australia",
            "sameAs": [
                "https://www.facebook.com/njatrainingsolutions",
                "https://www.instagram.com/njatrainingsolutions",
                "https://www.tiktok.com/@njatrainingsolutions"
            ]
        }
    </script>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
